<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Glass Website Design</title>
</head>
<body>
	<main>
		<section class="glass">
			<div class="dashboard">
				<div class="user">
					<img src="./img/Avatat.png">
					<h2>Mahadi Hasan</h2>
					<p>Front-End Developer</p>
				</div>
				<div class="links">
					<div class="link">
						<img src="./img/html5.png">
						<h3>HTML</h3>
					</div>
					<div class="link">
						<img src="./img/css3.png">
						<h3>CSS</h3>
					</div>
					<div class="link">
						<img src="./img/bootstrap5.png">
						<h3>BootStrap</h3>
					</div>
					<div class="link">
						<img src="./img/php7.png">
						<h3>PHP</h3>
					</div>
					<div class="link">
						<img src="./img/wordpress.png">
						<h3>WordPress</h3>
					</div>
				</div>
				<div class="pro">
					<h3>Join Me for Encourage</h3>
					<div class="pro-link">
						<a href="https://www.facebook.com/D.Eng.Mahadi.Hasan/" target="_blank">
							<img src="./icon/facebook.svg">
						</a>
						<a href="https://github.com/Mahadi-Hasan-Sopon?tab=repositories" target="_blank">
							<img src="./icon/github.svg">
						</a>
						<a href="https://twitter.com/MahadiSopon" target="_blank">
							<img src="./icon/icons8-twitter.svg">
						</a>
					</div>
				</div>
			</div>
			
			<!-- Details Section Start -->

			<div class="games">
				<div class="status">
					<h1>Detail Portfolio</h1>
					<input type="text">
				</div>
				<div class="cards">
					<div class="card">
						<div class="card-info">
							<h3>HTML Version: 5.2</h3>
							<p>w3school & freecodecamp Certified</p>
							<div class="progress-1"></div>
						</div>
				        <h3 class="percentage">95%</h3>
					</div>
					<div class="card">
						<div class="card-info">
							<h3>CSS Version: 3</h3>
							<p>w3school & freecodecamp Certified</p>
							<div class="progress-2"></div>
						</div>
				        <h3 class="percentage">80%</h3>
					</div>
					<div class="card">
						<div class="card-info">
							<h3>Bootstrap Version: 5.1</h3>
							<p>w3school & freecodecamp "Learning"</p>
							<div class="progress-3"></div>
						</div>
				        <h3 class="percentage">20%</h3>
					</div>
				</div>
			</div>
		</section>
	</main>
	<div class="circle1"></div>
	<div class="circle2"></div>
</body>
</html>
